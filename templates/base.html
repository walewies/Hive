<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        {% block head_block %}
        {% endblock %}
    </head>
    <body>
        <nav class="navbar">
            <div id="brand"><a class="links" href="{% url 'home:home_page' %}">BRAND</a></div>
            <div class="nav-div" id="home"><a class="links" href="{% url 'home:home_page' %}">Home</a></div>
            <div class="nav-div" id="leaderboard"><a class="links" href="">Leaderboard</a></div>
            {% if user.is_authenticated %}
            <div class="nav-div" id="chats"><a class="links" href="">Chats</a></div>
            <div class="nav-div" id="profile"><a class="links" href="{% url 'accounts:profile' user.slug %}">Profile</a></div>
            <div class="nav-btn"><a href="{% url 'accounts:logout' %}"><button class="button">Log Out</button></a></div>
            {% else %}
            <div class="nav-btn"><a href="{% url 'accounts:login' %}"><button class="button">Log In</button></a></div>
            <div class="nav-btn"><a href="{% url 'accounts:signup' %}"><button class="button">Sign Up</button></a></div>
            {% endif %}
        </nav>
        <div class="main-content">
            <div class="buffer"></div>
            <div class="middle-content">
            {% block body_block %}
            {% endblock %}
            </div>
            <div class="buffer"></div>
        </div>
    </body>
</html>
