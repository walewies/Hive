{% extends 'base.html' %}

{% block head_block %}
<style>
  body {
    height: 100vh;
  }
</style>
<title>Sign Up</title>
{% endblock %}

{% block body_block %}
<h1>Sign Up</h1>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign Up</button>
</form>
{% endblock %}
